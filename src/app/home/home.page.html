<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Movie-Review App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movie-Review App</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Review: {{movieReview}}</h2>
  <ion-button [routerLink]="[/'review']"></ion-button>

  <ion-button (click)="gotoReview()">Review</ion-button>
  <ion-button (click)="gotoAbout()">About us</ion-button>
</ion-content>
